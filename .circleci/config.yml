version: 2
shared: &shared
  machine:
    image: ubuntu-1604:201903-01
  steps:
    - checkout
    # This command will pick up $VERSION from the environment.
    - run: >-
        make docker
        CMD="EMACS_DOCKER=t make -k compile checkdoc longlines
        checkindent test smoke"
jobs:
  emacs-25:
    <<: *shared
    environment:
      VERSION: "25"
  emacs-26:
    <<: *shared
    environment:
      VERSION: "26"
  emacs-27:
    <<: *shared
    environment:
      VERSION: "27"
  emacs-git:
    <<: *shared
    environment:
      VERSION: "master"
workflows:
  version: 2
  ci:
    jobs:
      - emacs-25
      - emacs-26
      - emacs-27
      - emacs-git
